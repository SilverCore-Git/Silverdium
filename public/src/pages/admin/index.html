<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Silverdium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">Panneau d'Administration Silverdium</h1>
    
    <!-- Affichage des alertes -->
    <div id="status-message"></div>

    <!-- Tableau des utilisateurs -->
    <div class="card">
      <div class="card-header">
        Utilisateurs
      </div>
      <div class="card-body">
        <table class="table table-bordered" id="userTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Email</th>
              <th>Rôle</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal de confirmation de suppression -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmer la suppression</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Êtes-vous sûr de vouloir supprimer cet utilisateur ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <form id="confirmDeleteForm" method="post">
            <button type="submit" class="btn btn-danger">Supprimer</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/pages/admin/app.js"></script>

  <script>
    // Fonction de création d'alerte
    function createAlert(color, message, dismiss = true) {
      const button = dismiss ? ' <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' : '';
      let icon;

      switch (color) {
        case 'info':
          icon = 'info-circle';
          break;
        case 'success':
          icon = 'check-circle';
          break;
        case 'danger':
          icon = 'exclamation-circle';
          break;
      }

      icon = icon ? '<i class="bi bi-' + icon + '"></i> ' : '';

      document.getElementById('status-message').innerHTML
        = '<div class="alert alert-' + color + ' alert-dismissible fade show" role="alert">' + icon + message + button + '</div>';
    }

    // Chargement des utilisateurs via une API
// Exemple pour gérer l'erreur dans axios
axios.get('/api/proxy?http=http://api.dium.silverdium.fr:54/players/api/&key=ce4693ea4cb18818f107a20cf89f26ab')
  .then(function (response) {
    const users = response.data;
    const tbody = document.querySelector('#userTable tbody');
    
    users.forEach(function (user) {
      const row = document.createElement('tr');
      
      row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.role}</td>
        <td>
          <a href="#" data-confirm="delete" class="btn btn-danger btn-sm" data-bs-toggle="tooltip" title="Supprimer" data-delete-url="/api/users/${user.id}/delete">
            Supprimer
          </a>
        </td>
      `;
      
      tbody.appendChild(row);
    });
  })
  .catch(function (error) {
    if (error.response) {
      // Erreur de réponse (par exemple, 404 ou 500)
      if (error.response.status === 404) {
        createAlert('danger', 'La ressource /api/users n\'a pas été trouvée ou est incorrecte.');
      } else {
        createAlert('danger', 'Erreur lors du chargement des utilisateurs: ' + error.response.data.message);
      }
    } else if (error.request) {
      // Erreur de demande (aucune réponse reçue)
      console.error("Erreur requête:", error.request);
      createAlert('danger', 'Erreur lors de la requête aux utilisateurs.');
    } else {
      // Autres erreurs
      console.error("Erreur:", error.message);
      createAlert('danger', 'Une erreur inconnue est survenue.');
    }
  });


    // Gestion des confirmations de suppression
    document.querySelectorAll('[data-confirm="delete"]').forEach(function (el) {
      el.addEventListener('click', function (ev) {
        ev.preventDefault();

        const url = el.getAttribute('data-delete-url');
        document.getElementById('confirmDeleteForm').setAttribute('action', url);

        new bootstrap.Modal(document.getElementById('confirmDeleteModal')).show();
      });
    });
  </script>
</body>
</html>

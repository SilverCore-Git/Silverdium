        <script>
window.onload = function() {
    let hearts = document.querySelectorAll('.heart');
    let container = document.querySelector('.hearts-container');

    function animateHearts() {
        hearts.forEach(heart => {
            // Position de départ aléatoire
            const randomStartX = Math.random() * container.offsetWidth -100;
            const randomStartY = Math.random() * -700;
            const randomEndX = Math.random() * container.offsetWidth + 100;
            const randomEndY = Math.random() * 1000;
            const animationDuration = (Math.random() * 5) + 7 + "s";

            // Appliquer la position de départ
            heart.style.position = 'absolute';
            heart.style.left = randomStartX + 'px';
            heart.style.top = randomStartY + 'px';

            let keyframes = `
                @keyframes moveHeart${Date.now()} {
                    0% {
                        left: ${randomStartX}px;
                        top: ${randomStartY}px;
                    }
                    50% {
                        left: ${randomStartX + (Math.random() * 274 - 100)}px;
                        top: ${randomStartY + (Math.random() * 340 - 100)}px;
                    }
                    100% {
                        left: ${randomEndX}px;
                        top: ${randomEndY}px;
                    }
                }
            `;

            // Injecter les keyframes dans le style du document
            let styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = keyframes;
            document.head.appendChild(styleSheet);

            // Appliquer l'animation unique à chaque cœur
            heart.style.animation = `moveHeart${Date.now()} ${animationDuration} linear infinite`;
        });
    }

    animateHearts();

    setInterval(animateHearts, 10000);
};

        </script>

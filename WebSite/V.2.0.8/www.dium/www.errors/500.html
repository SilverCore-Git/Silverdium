<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="copyright" content="2024 SilverCore">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="SilverCore | MisterPapaye">
    <title>ERREUR 500</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: #333;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1b50f;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #333;
            background: #f1b50f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #f1b50f;
        }

        footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ERREUR 500</div>
        <div class="message">
            Une erreur interne vien de se produire...<br>
            Vous povez visitez le magnifique site web de SilverCore ou silverdium.
        </div>
        <a href="https://core.silverdium.fr" class="button">SilverCore</a>
        <a href="https://silverdium.fr" class="button">silverdium</a>
        <footer>
            &copy; 2024 SilverCore. Tous droits réservés.
        </footer>
    </div>
</body>
</html>
